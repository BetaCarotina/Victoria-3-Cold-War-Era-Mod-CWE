l_turkish:

    GENERIC_FLAVOR_TEXT:0 "Soğuk Savaş, Batı Bloku ile Doğu Bloku arasında jeopolitik gerilimin yaşandığı bir dönemdir. Zaman ne gibi yeni zorluklar getirecek?"
    REV_GENERIC_FLAVOR_TEXT:1 "Sözde organize hükümetin izlediği yoldan memnun olmayan bu devrimciler, onu devirmek için silaha sarılmaya karar verdiler. İktidarı ele geçirmeyi başarabilecekler mi, yoksa geçmişteki unutulmuş birçok devrim gibi ezilecekler mi?"
    DECENTRALIZED_FLAVOR_TEXT:0 "Daha organize güçlerin tecavüzüne uğrayan bu ülke, özerkliğini korumak için mücadele ediyor. Yeni bir yüzyılın şafağını görecekler mi, yoksa isimleri yalnızca tarih kitaplarında mı yaşayacak?"
