l_russian:
  
 GENERIC_FLAVOR_TEXT: "Холодная война — это период геополитической напряженности между Западным и Восточным блоками. Какие новые вызовы принесет время?"
 REV_GENERIC_FLAVOR_TEXT: "Недовольные направлением движения так называемого организованного правительства, эти революционеры решили взяться за оружие, чтобы свергнуть его. Удастся ли им захватить власть или они будут раздавлены, как многие забытые революции прошлого?"
 DECENTRALIZED_FLAVOR_TEXT: "Под влиянием более организованных держав эта страна изо всех сил пытается сохранить свою автономию. Увидят ли они рассвет нового столетия или их имя сохранится только в учебниках истории?"
