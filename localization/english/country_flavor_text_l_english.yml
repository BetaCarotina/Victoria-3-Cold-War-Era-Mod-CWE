l_english:

    GENERIC_FLAVOR_TEXT:0 "The Cold War is a period of geopolitical tension between the Western Bloc and the Eastern Bloc. What new challenges will the times bring?"
    REV_GENERIC_FLAVOR_TEXT:1 "Dissatisfied with the direction that the so-called organised government was taking, these revolutionaries have decided to take up arms to overthrow it. Will they succeed in seizing power or will they be crushed like so many forgotten revolutions of the past?"
    DECENTRALIZED_FLAVOR_TEXT:0 "Encroached upon by more organised powers, this country struggles to maintain their autonomy. Will they see the dawn of a new century, or will their name survive only in history books?"
